<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Quote Generator</title>
</head>

<body>
  <div class="top-container">
    <h1 class="header-text">Q U O T E &nbsp; &nbsp; G E N E R A T O R</h1>
    <h3 class="sub-header">"Words tagged priceless"</h3>
  </div>
  <div class="quote-container">
    <i><p id="quoteDisplay" class="quotes">"Words tagged priceless" - Anomymous</p></i>
    <button class="button" onclick="newquote()">Next</button>
  </div>
  <footer>
    <div class="flex-wrapper">
      <div class="bottom">
        <p></p>
        <div class="footer">
    </div>
  </footer> 
    <script src="script.js"></script>
</body>
</html>
